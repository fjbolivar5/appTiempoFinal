<style>

    #Inicio{
      margin: 0;
      height: 100vh;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      position: relative;
    }
  
    #Inicio:before {
        content:'';
        position: absolute;
      top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0,0,0,0.7);
    }
  
    #texto{
      margin-top: 110px;
      position: relative;
    }
  
  </style>


    <!-- Añadimos unos div donde el usuario interactua con la pagina -->
    <div id="texto" class="mask">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          
          <!-- Escribimos frases para que el usuario las lea -->
          <h1 class="mb-3">El Tiempo meteorológico en toda España</h1>
          <a class="mb-3">Busca por Provincia: </a>
  
          <!-- Y le añadimos un pequño formulario donde metera el nombre de la Provincia o Municipio -->
          <br><br>
          <form>
          <label>Provincia:</label>
          <select name="miselect2" [(ngModel)]="idProvincia">
            <option [ngValue]="item" *ngFor="let item of provincias">{{item}}</option>
          </select>
          <input type="submit" value="Buscar" (click)="buscarMunicipio()">
        </form>
        <p>
          La provincia <b>{{ provincia.nombre }}</b> con capital <b>{{ provincia.capital }}</b> tiene hoy
          <b>{{ tiempo.hoy }}</b>
        </p>
        </div>
      </div>
    </div>
